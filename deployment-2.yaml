apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-init
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-init
  template:
    metadata:
      labels:
        app: nginx-init
    spec:
      initContainers:
        - name: wait-for-service
          image: busybox
          command:
            - sh
            - -c
            - |
              echo "Waiting for nginx service..."
              until nslookup nginx-service.default.svc.cluster.local; do
                echo "Service not found, sleeping..."
                sleep 5
              done
              echo "Service found!"
      containers:
        - name: nginx
          image: nginx:1.25
          ports:
            - containerPort: 80
